<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Internship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mentorform.css">
</head>

<body>
    <div class="d-flex">
        <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
            <h2 class="text-center">Internship System</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/studentform.html">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#notice">Notice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#feedback">Feedback</a>
                </li>
            </ul>
        </div>
        <div class="flex-grow-1 p-4">
            <h1 class="mb-4">Mentor</h1>
            <div id="dashboard" class="row">
                <div class="col-md-4 mb-4">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <a class="btn ttn-light w-100" href="#profile">Profile</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <a class="btn ttn-light w-100" href="/studentform.html">Students</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <a class="btn ttn-light w-100" href="#notice">Notice</a>
                        </div>
                    </div>
                </div>
            </div>
            <h2 id="student-form" class="mt-5">Mentor Feedback Form</h2>
            <form id="internship-form" class="p-4 border rounded bg-light">
                <div class="mb-3">
                    <label for="student-name" class="form-label">Name</label>
                    <input type="text" id="student-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="student-id" class="form-label">Mentor ID</label>
                    <input type="text" id="student-id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="internship-details" class="form-label">Feedback</label>
                    <textarea id="internship-details" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div id="success-message" class="alert alert-success mt-3 d-none">Form submitted successfully!</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
