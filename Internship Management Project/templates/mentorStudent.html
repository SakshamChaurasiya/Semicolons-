<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/mentorStudent.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Student List</h1>

    <!-- Student List -->
    <div class="list-group mb-4">
      <a href="#" class="list-group-item list-group-item-action">
        <strong>John Doe</strong> - <span>Enrollment ID: 12345</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        <strong>Jane Smith</strong> - <span>Enrollment ID: 67890</span>
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        <strong>Michael Brown</strong> - <span>Enrollment ID: 11223</span>
      </a>
      <!-- Add more students as needed -->
    </div>

    <!-- Buttons -->
    <div class="text-center">
      <button class="btn btn-primary btn-lg" onclick="assignTask()">Assign Task</button>
      <button class="btn btn-success btn-lg ms-3" onclick="assignResult()">Assign Result</button>
    </div>

    <!-- Dashboard Button with custom styling -->
    <div class="text-center mt-3">
      <button class="btn btn-dashboard" onclick="dash()">Dashboard</button>
    </div>
  </div>

  <script src="studentList.js"></script>
  <script>
    // Function to handle Assign Task button click
    const assignTask = () => {
        window.location.href="assignTask.html";
    }

    // Function to handle Assign Result button click
    const assignResult = () => {
        window.location.href="studentResult.html";
    }
    
    // Function to navigate to the Dashboard
    const dash = () => {
        window.location.href="Mentor.html";
    }
  </script>
</body>
</html>
