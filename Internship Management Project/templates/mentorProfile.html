<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/mentorProfile.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Mentor Profile</h1>
    <div class="profile-card p-4 shadow rounded">
      <div class="info-item">
        <strong>Email:</strong> <span id="email">mentor@example.com</span>
      </div>
      <div class="info-item">
        <strong>Mentor ID:</strong> <span id="mentorId">MNT12345</span>
      </div>
      <div class="info-item">
        <strong>Name:</strong> <span id="name">John Doe</span>
      </div>
      <div class="info-item">
        <strong>Age:</strong> <span id="age">40</span>
      </div>
      <div class="info-item">
        <strong>Gender:</strong> <span id="gender">Male</span>
      </div>
      <div class="info-item">
        <strong>College:</strong> <span id="college">ABC University</span>
      </div>
      <div class="info-item">
        <strong>Department:</strong> <span id="department">Computer Science</span>
      </div>
      <button onclick="dash()">Dashboard</button>
    </div>
  </div>

  <script src="mentorProfile.js"></script>
  <script>
    const dash=()=>{
        window.location.href="mentor.html";
    }
  </script>
</body>
</html>
