<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/studentResult.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Assign Student Result</h1>

    <form id="resultForm">
      <!-- Student Name -->
      <div class="mb-3">
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="studentName" placeholder="Enter Student Name" required>
      </div>

      <!-- Enrollment Number -->
      <div class="mb-3">
        <label for="enrollmentNo" class="form-label">Enrollment No</label>
        <input type="text" class="form-control" id="enrollmentNo" placeholder="Enter Enrollment Number" required>
      </div>

      <!-- Branch -->
      <div class="mb-3">
        <label for="branch" class="form-label">Branch</label>
        <input type="text" class="form-control" id="branch" placeholder="Enter Branch" required>
      </div>

      <!-- Semester -->
      <div class="mb-3">
        <label for="semester" class="form-label">Semester</label>
        <input type="number" class="form-control" id="semester" placeholder="Enter Semester" required>
      </div>

      <!-- Grade -->
      <div class="mb-3">
        <label for="grade" class="form-label">Grade</label>
        <input type="text" class="form-control" id="grade" placeholder="Enter Grade" required>
      </div>

      <!-- Mentor Name -->
      <div class="mb-3">
        <label for="mentorName" class="form-label">Mentor Name</label>
        <input type="text" class="form-control" id="mentorName" placeholder="Enter Mentor Name" required>
      </div>

      <!-- Pass/Fail -->
      <div class="mb-3">
        <label for="passFail" class="form-label">Pass/Fail</label>
        <select class="form-control" id="passFail" required>
          <option value="pass">Pass</option>
          <option value="fail">Fail</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" onclick="list()">Assign Result</button>
    </form>

    <!-- Dashboard Button -->
    <button class="btn btn-secondary mt-3" onclick="list()">Show lists</button>
  </div>

  <script src="assignResult.js"></script>
  <script>
    // Handle form submission
    document.getElementById('resultForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Result Assigned Successfully!');
      // You can add logic to save form data (e.g., to a database or API)
      this.reset(); // Reset the form after submission
    });

    // Redirect to dashboard
    const list=()=>{
        window.location.href="mentorStudent.html";
    }
  </script>
</body>
</html>
